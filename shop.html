<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop | Candle Licking Goode</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(to bottom right, #ffe4ec, #fff9f4); color: #333; display: flex; }
    nav { background: rgba(255,255,255,0.7); width: 250px; height: 100vh; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; padding: 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); z-index: 1000; }
    nav h1 { font-family: 'Dancing Script', cursive; font-size: 26px; margin-bottom: 30px; text-align: center; }
    nav h1 a { text-decoration: none; color: #444; position: relative; }
    nav h1 a::after { content: ""; position: absolute; left: 0; bottom: -5px; width: 0; height: 2px; background: #ffb6c1; transition: width 0.3s; }
    nav h1 a:hover::after { width: 100%; }
    nav a { text-decoration: none; color: #444; font-weight: 500; padding: 12px; position: relative; transition: color 0.3s; }
    nav a::after { content: ""; position: absolute; left: 0; bottom: 0; width: 0; height: 2px; background: #ffb6c1; transition: width 0.3s; }
    nav a:hover::after { width: 100%; }
    .dropdown { margin-top: 10px; }
    .dropdown-content { display: none; flex-direction: column; margin-left: 15px; }
    .dropdown:hover .dropdown-content { display: flex; }
    .filter-icon { margin-top: 20px; text-align: center; cursor: pointer; font-size: 18px; color: #444; font-weight: bold; }
    .filter-icon:hover { color: #ff9aae; }
    main { margin-left: 250px; flex: 1; padding: 40px; }
    h2 { font-family: 'Dancing Script', cursive; font-size: 42px; text-align: center; margin-bottom: 40px; }
    .grid-section { display: none; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .grid-section.active { display: grid; }
    .card { background: rgba(255,255,255,0.7); border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
    .card img { max-width: 100%; border-radius: 10px; margin-bottom: 15px; display: block; }
    .card button { background: #ffb6c1; border: none; padding: 10px 20px; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: background 0.3s; }
    .card button:hover { background: #ff9aae; }
    .pagination { text-align: center; margin-top: 20px; }
    .pagination button { background: #ffb6c1; border: none; margin: 0 5px; padding: 8px 15px; border-radius: 6px; color: white; cursor: pointer; transition: all 0.3s ease; }
    .pagination button:hover { background: #ff9aae; transform: scale(1.05); }
    .pagination button.prev, .pagination button.next { background: #ff9aae; font-weight: bold; }
    .pagination button.prev:hover, .pagination button.next:hover { background: #ff7b94; }
    .filter-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; animation: fadeIn 0.4s ease; }
    .filter-modal.fade-out { animation: fadeOut 0.4s ease forwards; }
    .filter-content { background: rgba(255,255,255,0.7); padding: 30px; border-radius: 12px; width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transform: scale(0.9); opacity: 0; animation: popIn 0.4s forwards; }
    .filter-content h3 { font-family: 'Dancing Script', cursive; margin-top: 0; margin-bottom: 20px; text-align: center; }
    .filter-option { display: flex; align-items: center; margin-bottom: 12px; }
    .filter-option input { margin-right: 10px; }
    .close-btn, .clear-btn { display: inline-block; margin: 20px 10px 0; background: #ffb6c1; border: none; padding: 10px 20px; border-radius: 8px; color: white; cursor: pointer; }
    .clear-btn:hover, .close-btn:hover { background: #ff9aae; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    @keyframes popIn { to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <nav>
    <h1><a href="index.html">Candle Licking Goode</a></h1>
    <a href="index.html">Home</a>
    <div class="dropdown">
      <a href="shop.html">Shop</a>
      <div class="dropdown-content">
        <a href="#wicked">Wicked Candles</a>
        <a href="#winkles">Winkles Candles</a>
        <a href="#standalone">Standalone Candles</a>
        <a href="#waxmelts">Wax Melts</a>
        <a href="#diffusers">Room Diffusers</a>
      </div>
    </div>
    <a href="order.html">Place An Order</a>
    <a href="inquire.html">Inquire</a>
    <a href="seasonal.html">Seasonal</a>
    <div class="filter-icon" onclick="openFilter()">üîç Filter</div>
  </nav>

  <main>
    <h2>Our Candles</h2>
    <section class="grid-section active" id="product-grid"></section>
    <div class="pagination" id="pagination"></div>

    <div id="filterModal" class="filter-modal">
      <div class="filter-content">
        <h3>Filter Products</h3>
        <div class="filter-option"><input type="checkbox" id="wickedFilter"><label for="wickedFilter">Wicked Candles</label></div>
        <div class="filter-option"><input type="checkbox" id="winklesFilter"><label for="winklesFilter">Winkles Candles</label></div>
        <div class="filter-option"><input type="checkbox" id="standaloneFilter"><label for="standaloneFilter">Standalone Candles</label></div>
        <div class="filter-option"><input type="checkbox" id="waxmeltsFilter"><label for="waxmeltsFilter">Wax Melts</label></div>
        <div class="filter-option"><input type="checkbox" id="diffusersFilter"><label for="diffusersFilter">Room Diffusers</label></div>
        <button class="close-btn" onclick="applyFilters()">Apply</button>
        <button class="clear-btn" onclick="clearFilters()">Clear Filters</button>
      </div>
    </div>
  </main>

  <script>
    const products = [];
    const categories = ['wicked', 'winkles', 'standalone', 'waxmelts', 'diffusers'];
    categories.forEach(cat => {
      for (let i = 1; i <= 10; i++) {
        products.push({
          category: cat,
          name: cat.charAt(0).toUpperCase() + cat.slice(1) + ' Candle ' + i,
          img: `Flux_Dev_Candle_Licking_Goode_sells_foodlike_bakery_candles_${cat === 'wicked' || cat === 'waxmelts' ? '0' : cat === 'standalone' ? '1' : '2'}.jpg`,
          desc: 'Beautifully crafted candle.',
        });
      }
    });

    let currentPage = 1;
    const perPage = 8;

    function renderProducts() {
      const grid = document.getElementById('product-grid');
      const pagination = document.getElementById('pagination');
      grid.innerHTML = '';

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const paginatedProducts = products.slice(start, end);

      paginatedProducts.forEach(p => {
        const card = document.createElement('div');
        card.className = `card category-${p.category}`;
        card.innerHTML = `<img src="${p.img}" alt="${p.name}">
                          <h3>${p.name}</h3>
                          <p>${p.desc}</p>
                          <button>Add to Cart</button>`;
        grid.appendChild(card);
      });

      // Render pagination buttons
      const totalPages = Math.ceil(products.length / perPage);
      pagination.innerHTML = '';

      const prevBtn = document.createElement('button');
      prevBtn.textContent = 'Prev';
      prevBtn.className = 'prev';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderProducts(); } };
      pagination.appendChild(prevBtn);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.style.background = '#ff9aae';
        btn.onclick = () => { currentPage = i; renderProducts(); };
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Next';
      nextBtn.className = 'next';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { if (currentPage < totalPages) { currentPage++; renderProducts(); } };
      pagination.appendChild(nextBtn);
    }

    function openFilter() {
      const modal = document.getElementById('filterModal');
      modal.classList.remove('fade-out');
      modal.style.display = 'flex';
    }

    function closeFilter() {
      const modal = document.getElementById('filterModal');
      modal.classList.add('fade-out');
      setTimeout(() => { modal.style.display = 'none'; }, 400);
    }

    function applyFilters() {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      let filtered = products;
      categories.forEach(cat => {
        if (!document.getElementById(cat+'Filter').checked) {
          filtered = filtered.filter(p => p.category !== cat);
        }
      });

      if (filtered.length === 0) filtered = products;
      products.splice(0, products.length, ...filtered);
      currentPage = 1;
      renderProducts();
      closeFilter();
    }

    function clearFilters() {
      categories.forEach(cat => { document.getElementById(cat+'Filter').checked = false; });
      products.splice(0, products.length);
      categories.forEach(cat => {
        for (let i = 1; i <= 10; i++) {
          products.push({
            category: cat,
            name: cat.charAt(0).toUpperCase() + cat.slice(1) + ' Candle ' + i,
            img: `Flux_Dev_Candle_Licking_Goode_sells_foodlike_bakery_candles_${cat === 'wicked' || cat === 'waxmelts' ? '0' : cat === 'standalone' ? '1' : '2'}.jpg`,
            desc: 'Beautifully crafted candle.',
          });
        }
      });
      currentPage = 1;
      renderProducts();
      closeFilter();
    }

    renderProducts();
  </script>
</body>
</html>
